<app-header></app-header>
<div class="body">
<div class="container"> 
    <h1>Exoplanetas</h1>
    <p>
        Lista de Exoplanetas detectados pela Administração Nacional da Aeronáutica e Espaço (NASA), até 16/8/2022.
    </p>
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource">
      
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.name}} </td>
              </ng-container>

          
          <ng-container matColumnDef="stars">
            <th mat-header-cell *matHeaderCellDef> Estrelas </th>
            <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.stars}} </td>
          </ng-container>

          <ng-container matColumnDef="planets">
            <th mat-header-cell *matHeaderCellDef> Planetas </th>
            <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.planets}} </td>
          </ng-container>
          
          <ng-container matColumnDef="moons">
            <th mat-header-cell *matHeaderCellDef> Luas </th>
            <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.moons}} </td>
          </ng-container>
      
          >
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.year}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="distance">
            <th mat-header-cell *matHeaderCellDef> Distância (PC)</th>
            <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.distance}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator 
        [length]="100" 
        [pageSizeOptions]="[5,10,15]"
        aria-label="Selecione a página"
        [pageIndex]=1
        role="group"
        showFirstLastButtons 
></mat-paginator>
      </div>
      
</div>
</div>
